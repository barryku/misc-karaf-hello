<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AutoDeploy Log</title>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js" type="text/javascript"></script>
 <script src="app.js" type="text/javascript"></script>
 <style>
 section {
  width: 800px;
  margin: 10px auto;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
 </style>
</head>

<section ng-app="app" ng-controller="MainCtrl">
  <span class="label">Ordered By: {{orderByField}}, Reverse Sort: {{reverseSort}}</span><br><br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>
          <a href="#" ng-click="orderByField='createdAt'; reverseSort = !reverseSort">
          Time <span ng-show="orderByField == 'createdAt'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="orderByField='message'; reverseSort = !reverseSort">
            Message <span ng-show="orderByField == 'message'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in data|orderBy:orderByField:reverseSort">
        <td>{{log.createdAt| date:'MM/dd @ h:mma'}}</td>
        <td>{{log.message}}</td>
      </tr>
    </tbody>
  </table>
</section>
</body>
</html>
